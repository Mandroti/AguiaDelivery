<body onload="buscarCliente()">
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="images/chef.png" alt="logo" style="width: 30px;">
                </span>
                <div class="text logo-text">                    
                    <span class="profession">Águia Delivery</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle' style="background-color: #ffbe33"></i>
        </header>
    
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links recuo">
                    <li class="nav-link">
                        <a href="dashboard.html">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text" style="font-size: 15px;">Início</span>
                        </a>
                    </li>       
                    <hr>
                    <li class="nav-item">
                        <i class='bx bx-dots-horizontal icon'></i>
                        <span style="color: rgb(177, 176, 176);">Realizar Consultas</span>
                    </li>
                    <li class="nav-link">
                        <a href="buscarProduto.html">
                            <i class='bx bx-shopping-bag icon'></i>
                            <span class="text nav-text" style="font-size: 15px;">Produtos</span>
                        </a>
                    </li>   
                    <li class="nav-link">
                        <a href="buscarCategoria.html">
                            <i class='bx bx-category icon'></i>
                            <span class="text nav-text" style="font-size: 15px;">Categorias</span>
                        </a>
                    </li>   
                    <li class="nav-link">
                        <a href="buscarCliente.html">
                            <i class='bx bx-user icon'></i>
                            <span class="text nav-text" style="font-size: 15px;">Clientes</span>
                        </a>
                    </li>  
                    <li class="nav-link">
                        <a href="buscarComplemento.html">
                            <i class='bx bx-image icon'></i>
                            <span class="text nav-text" style="font-size: 15px;">Complementos</span>
                        </a>
                    </li>  
                    <hr>
                    <li class="nav-item">
                        <i class='bx bx-dots-horizontal icon'></i>
                        <span style="color: rgb(177, 176, 176);">Dados Cadastrais</span>
                    </li>
                    <li class="nav-link">
                        <a href="perfilEstabelecimento.html">
                            <i class='bx bx-store icon'></i>

                        </a>
                    </li>                                
                </ul>
            </div>         
    
            <div class="bottom-content">
                <ul class="menu-links recuo">
                    <li>
                        <a href="index.html">
                            <i class='bx bx-log-out icon'></i>

    <section class="home">
        <div class="main-content">
          <div class="container-fluid">
            <div class="mb-5 text-blue saudacao">
              <h2 id="saudacao"></h2>
            </div>
      
            <div class="header-body">
                <div class="row">
                    <div class="col-xl-12 col-lg-9">
                        <div class="card card-stats mb-4 mb-xl-0 border-0">
                            <div class="card-body" style="background-color: whitesmoke;">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <h5 class="card-title text-uppercase text-muted mb-0">CLIENTES</h5>
                                    </div>
                                    <div class="col-auto">
                                        <form class="row align-items-center">
                                            <div class="col">
                                                <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Buscar" style="font-size: 14px;">
                                            </div>
                                            <div class="col-auto">
                                                <button class="btn btn-lg btn-success" type="submit" style="font-size: 14px;" onclick="adicionarCliente()">Adicionar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          <br>

          <div class="card" style="border: 1px solid transparent;" id="tabelaClientes">
            
          </div>
        </div>
      </section>

      <section>
        <div class="modal" id="modalExcluirCliente" style="display:none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Excluir Cliente</h5>
                    <button type="button" class="close" id="fecharModalCliente" style="background-color: transparent; border-color: transparent; font-size: 50px;" >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Tem certeza de que deseja excluir este cliente?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn " data-dismiss="modal" id="fecharModalClientee">Fechar</button>
                    <button type="button" class="btn btn-danger" onclick="removerCliente()" data-id="id">Confirmar Exclusão</button>
                </div>
            </div>
        </div>      
    </section>
    <section>
        <div class="modal" id="modalAdicionarCliente" style="display:none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastrar Cliente</h5>
                    <button type="button" class="close" id="fecharModalAdicionarCliente" style="background-color: transparent; border-color: transparent; font-size: 50px;" onclick="fecharModalCliente()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="text-left">
               
                        <div class="form-group">
                          <label for="inputAddress">Nome Completo</label>
                          <input type="text" class="form-control" id="insertNome" placeholder="Insira seu Nome" required> 
                        </div>              
                        <div class="form-group">
                            <label for="inputEmail4" id="labelSenha">Senha</label>
                            <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="*****" disabled >
                                
                            </div>
                        </div>                          
                      
                        <div class="form-row">
                            <div class="form-group col-md-6">                    
                              <label for="inputEmail4">Contato</label>
                              <input type="text" class="form-control" id="insertContato" placeholder="(00)00000-0000" required maxlength="15" onkeyup="applyPhoneMask(event)">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputPassword4">CEP</label>
                              <input type="text" class="form-control" id="insertCep" name="cep" placeholder="00000-000" required maxlength="9" onkeyup="applyZipCodeMask(event)">
                            </div>                    
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Logradouro</label>
                            <input type="text" class="form-control" id="insertLog" name="endereco" placeholder="Seu Endereço" required>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail4">Bairro</label>
                            <input type="text" class="form-control" id="insertBairro" name="bairro" placeholder="Seu Bairro" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-3">
                              <label for="inputPassword4">Numero</label>
                              <input type="text" class="form-control" id="insertNum" placeholder="000" name="numero" required>
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputZip">Cidade</label>
                              <input type="text" class="form-control" id="insertCit" placeholder="Sua Cidade" name="cidade" required>
                          </div>
                          <div class="form-group col-md-3">                    
                            <label for="inputEmail4">UF</label>
                            <input type="text" class="form-control" id="insertUF" name="bairro" required>
                          </div>
                        </div>            
                        <button type="submit" id="submit" class="btn btn-block" style="background-color: #ffbe33;" onclick="criarCliente()">CRIAR CLIENTE</button>
                      </form>
                </div>
            </div>
        </div>      
    </section>
    <section>
        <div class="modal" id="modalEditarCliente" style="display:none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Atualizar Cadastro do Cliente</h5>
                    <button type="button" class="close" id="fecharCliente" style="background-color: transparent; border-color: transparent; font-size: 50px;" onclick="fecharModalCliente()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="text-left">
               
                        <div class="form-group">
                          <label for="inputAddress">Nome Completo</label>
                          <input type="text" class="form-control" id="inputNome" placeholder="Insira seu Nome" required> 
                        </div>              
                        <div class="form-group">
                            <label for="inputEmail4" id="labelSenha">Senha</label>
                            <div class="input-group">
                            <input type="password" class="form-control" id="inputSenha" placeholder="*****" disabled>
                                
                            </div>
                        </div>                       
                      
                        <div class="form-row">
                            <div class="form-group col-md-6">                    
                              <label for="inputEmail4">Contato</label>
                              <input type="text" class="form-control" id="inputContato" placeholder="(00)00000-0000" required maxlength="15" onkeyup="applyPhoneMask(event)">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputPassword4">CEP</label>
                              <input type="text" class="form-control" id="inputCep" name="cep" placeholder="00000-000" required maxlength="9" onkeyup="applyZipCodeMask(event)">
                            </div>                    
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Logradouro</label>
                            <input type="text" class="form-control" id="inputLog" name="endereco" placeholder="Seu Endereço" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">                    
                              <label for="inputEmail4">Bairro</label>
                              <input type="text" class="form-control" id="inputBairro" name="bairro" placeholder="Seu Bairro" required>
                            </div>
                            <div class="form-group col-md-3">
                              <label for="inputPassword4">Numero</label>
                              <input type="text" class="form-control" id="inputNum" placeholder="000" name="numero" required>
                            </div>
                            <div class="form-group col-md-5">
                              <label for="inputZip">Cidade</label>
                              <input type="text" class="form-control" id="inputCit" placeholder="Sua Cidade" name="cidade" required>
                          </div>
                        </div>            
                        <button type="submit" id="submit" class="btn btn-block" style="background-color: #ffbe33;" onclick="registraCliente()">ALTERAR DADOS DA CONTA</button>
                    </form>
                </div>
            </div>
        </div>      
    </section>

</body>
<script src="js/dashboard.js"></script>
<script src="js/fetchDashboard.js"></script>

</html>
