<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">


    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="manifest" href="/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="shortcut icon" type="imagem/x-icon" href="/images/browse.jpg" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.1/css/all.min.css" rel="stylesheet">

    <title>Dashboard - Águia Delivery</title>
    <script src="config.js"></script>
</head>

<body onload="buscarCat()">
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="images/chef.png" alt="logo" style="width: 30px;">
                </span>
                <div class="text logo-text">                    
                    <span class="profession">Águia Delivery</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle' style="background-color: #ffbe33"></i>
        </header>
    
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links recuo">
                    <li class="nav-link">
                        <a href="dashboard.html">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text" style="font-size: 15px;">Início</span>
                        </a>
                    </li>       
                    <hr>
                    <li class="nav-item">
                        <i class='bx bx-dots-horizontal icon'></i>
                        <span style="color: rgb(177, 176, 176);">Realizar Consultas</span>
                    </li>
                    <li class="nav-link">
                        <a href="buscarProduto.html">
                            <i class='bx bx-shopping-bag icon'></i>
                            <span class="text nav-text" style="font-size: 15px;">Produtos</span>
                        </a>
                    </li>   
                    <li class="nav-link">
                        <a href="buscarCategoria.html">
                            <i class='bx bx-category icon'></i>
                            <span class="text nav-text" style="font-size: 15px;">Categorias</span>
                        </a>
                    </li>   
                    <li class="nav-link">
                        <a href="buscarCliente.html">
                            <i class='bx bx-user icon'></i>
                            <span class="text nav-text" style="font-size: 15px;">Clientes</span>
                        </a>
                    </li>  
                    <li class="nav-link">
                        <a href="buscarComplemento.html">
                            <i class='bx bx-image icon'></i>
                            <span class="text nav-text" style="font-size: 15px;">Complementos</span>
                        </a>
                    </li>  
                    <hr>
                    <li class="nav-item">
                        <i class='bx bx-dots-horizontal icon'></i>
                        <span style="color: rgb(177, 176, 176);">Dados Cadastrais</span>
                    </li>
                    <li class="nav-link">
                        <a href="perfilEstabelecimento.html">
                            <i class='bx bx-store icon'></i>
                            <span class="text nav-text" style="font-size: 15px;">Editar Perfil</span>
                        </a>
                    </li>                                
                </ul>
            </div>         
    
            <div class="bottom-content">
                <ul class="menu-links recuo">
                    <li>
                        <a href="index.html">
                            <i class='bx bx-log-out icon'></i>
                            <span class="text nav-text" style="font-size: 15px;">Sair</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <section class="home">
        <div class="main-content">
          <div class="container-fluid">
            <div class="mb-5 text-blue saudacao">
              <h2 id="saudacao"></h2>
            </div>
      
            <div class="header-body">
                <div class="row">
                    <div class="col-xl-12 col-lg-9">
                        <div class="card card-stats mb-4 mb-xl-0 border-0">
                            <div class="card-body" style="background-color: whitesmoke;">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <h5 class="card-title text-uppercase text-muted mb-0">Categorias</h5>
                                    </div>
                                    <div class="col-auto">
                                        <form class="row align-items-center">
                                            <div class="col">
                                                <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Buscar" style="font-size: 14px;">
                                            </div>
                                            <div class="col-auto">
                                                <button class="btn btn-lg btn-success" type="submit" style="font-size: 14px;" onclick="adicionarCategoria()">Adicionar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

          <br>

          <div class="card" style="border: 1px solid transparent;" id="tabelaCategoria">
           
          </div>
        </div>
      </section>

      <section>
        <div class="modal" id="modalExcluirCategoria" style="display:none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Excluir Produto</h5>
                    <button type="button" class="close" id="fecharModalCategoria" style="background-color: transparent; border-color: transparent; font-size: 50px;" >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Tem certeza de que deseja excluir esta Categoria?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn " data-dismiss="modal" id="fecharModalCategoriaa">Fechar</button>
                    <button type="button" class="btn btn-danger" onclick="removerCategoria()">Confirmar Exclusão</button>
                </div>
            </div>
        </div>      
    </section>
    <section>
        <div class="modal" id="modalAdicionarCategoria" style="display:none;">
            <div class="modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Cadastrar Categoria</h5>
                        <button type="button" class="btn-close" id="fecharModalAdicionarCategoria" aria-label="Close" onclick="fecharModalCategoria()"></button>
                    </div>
                    <div class="modal-body">
                        <form class="text-start">               
                            <div class="mb-3">
                                <label for="insertNome" class="form-label">Categoria</label>
                                <input type="text" class="form-control" id="insertNome" placeholder="Insira Nome da Categoria" required> 
                            </div>               
                           
                            <div class="mb-3">
                                <label for="inputImagem" class="form-label">Selecione o Modelo: </label>   
                                <br/>   
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="comum" value="comum">
                                    <label class="form-check-label" for="comum">Comum</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="pizza" value="pizza">
                                    <label class="form-check-label" for="pizza">Pizza</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="bebida" value="bebida" >
                                    <label class="form-check-label" for="bebidas">Bebidas</label>
                                  </div>
                            </div>

                            <div class="mb-3">
                                <label for="insertImagem" class="form-label">Selecione uma imagem:</label>     
                                <input type="file" class="form-control" id="insertImagem" accept="image/*">
                            </div>

                            
                            <a href="#">
                                <button type="submit" id="submit" class="btn btn-primary btn-block w-100" style="background-color: #ffbe33; border-color: transparent; text-decoration: none;" onclick="criarCategoria()">CADASTRAR CATEGORIA</button>
                            </a>        
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <section>
        <div class="modal" id="modalEditarCategoria" style="display:none;">
            <div class="modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Atualizar Cadastro da Categoria</h5>
                        <button type="button" class="btn-close" id="fecharModalEditarCategoria" aria-label="Close" onclick="fecharModalProduto()"></button>
                    </div>
                    <div class="modal-body">
                        <form class="text-start">               
                            <div class="mb-3">
                                <label for="inputNome" class="form-label">Categoria</label>
                                <input type="text" class="form-control" id="updateNome" placeholder="Insira Nome da Categoria" required> 
                            </div>               

                            
                            
                            <div class="mb-3">
                                <label for="inputImagem" class="form-label">Selecione uma imagem:</label>     
                                <input type="file" class="form-control" id="updateImagem" accept="image/*">
                            </div>
                            <a href="#">
                                <button type="submit" id="submit" class="btn btn-primary btn-block w-100" style="background-color: #ffbe33; text-decoration: none; border-color: transparent;" onclick="registraCategoria()">ATUALIZAR CADASTRO DA CATEGORIA</button>
                            </a>        
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    

</body>
<script src="js/login.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/fetchDashboard.js"></script>
</html>
